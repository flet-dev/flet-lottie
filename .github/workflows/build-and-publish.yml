name: Build & Publish

on:
  push:
    branches:
      - '**'   # match all branches
    tags:
      - '*'    # match all tags
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: 3.12
      FLUTTER_VERSION: 3.32.8
      UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch all history
          fetch-tags: true # ensure tags are available

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Setup Python
        run: |
          uv python install $PYTHON_VERSION

      - name: Generate and Patch versions
        run: |
          source .github/scripts/update_build_version.sh
          uv version $PYPI_VER
          uv run .github/scripts/patch_pubspec_version.py src/flutter/*/pubspec.yaml $PKG_VER

      - name: Analyze Flutter package
        run: |
          cd src/flutter/* 
          dart pub get
          dart analyze
          cd -

      - name: Build Python package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*.whl

      - name: Publish Python package
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
