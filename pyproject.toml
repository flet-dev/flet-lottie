[project]
name = "flet-lottie"
version = "0.2.0"
description = "Lottie control for Flet"
readme = "README.md"
authors = [
    { name = "Flet contributors", email = "hello@flet.dev" }
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
]
requires-python = ">=3.9"
dependencies = [
    "flet @ file:////Users/ndonkohenri/PycharmProjects/flet-dev/flet/sdk/python/packages/flet",
]

[project.urls]
Homepage = "https://flet.dev"
Documentation = "https://flet.dev/docs/controls/lottie"
Repository = "https://github.com/flet-dev/flet-lottie"
Issues = "https://github.com/flet-dev/flet-lottie/issues"

[tool.setuptools.package-data]
"flutter.flet_lottie" = ["**/*"]

[tool.uv]
dev-dependencies = [
    "flet[all]>=0.70.0",
]

[tool.setuptools]
license-files = []

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
